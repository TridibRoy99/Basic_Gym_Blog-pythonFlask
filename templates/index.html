<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for post in data: %}
    <div class="content">
        <div class="card ">
            <h2>{{ post.title }}</h2>
            <p>{{ post.subtitle }}</p>
            <a href="{{url_for('single_blog',num=post.id)}}">Read</a>
        </div>
        
    </div>
    {% endfor %}
    <form action="/login" method="post" class="tm-contact-form">
        <div class="row">
            <div class="form-group col-xl-6">
                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name..." required="">
            </div>
            <div class="form-group col-xl-6">
                <input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email..." required="">
            </div>
        </div>
        <div class="form-group">
            <textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Your Message..." required=""></textarea>
        </div>
        <button type="submit" class="btn  tm-btn-send">Send It</button>
    </form>
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
